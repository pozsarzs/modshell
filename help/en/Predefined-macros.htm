<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Modshell - Predefined macros</title>
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <table border="1" cellspacing="0px" cellpadding="4px">
      <tr><th>name</th><th>value</th></tr>
      <tr><td>mydev0</td><td>set dev0 set /dev/ttyUSB0 9600 8 n 1</td></tr>
      <tr><td>mypro0</td><td>set pro0 rtu 1</td></tr>
      <tr><td>mycon0</td><td>set con0 dev0 pro0</td></tr>
    </table>
    These macros can also be changed
  </body>
</html>
